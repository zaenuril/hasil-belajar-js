<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var nilai = prompt("masukan nilai akhir");
        var grade = "";
        
        if(nilai >= 90){
            grade = "A";
        } else if(nilai >= 80){
            grade = "B";
        } else if(nilai >= 70){
            grade = "C";
        } else if(nilai >= 60){
            grade = "D";
        } else {
            grade = "E";
        }

        document.writeln(`<p> nilai kamu ${grade}</p>`);
    </script>
</body>
</html>
