<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        const nilaiUjian = 80;
        const nilaiAbsensi = 90;

        const lulusUjian = nilaiUjian > 70;
        document.writeln(lulusUjian);
        
        const lulusAbsensi = nilaiAbsensi > 70;
        document.writeln(lulusAbsensi);

        const lulusSekolah = lulusUjian || lulusAbsensi;
        document.writeln(lulusSekolah);

        </script>
</body>
</html>
