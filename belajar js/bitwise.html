<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise</title>
</head>
<body>
    

    <script>
        var x = 2;
        var y = 5;

        var hasil = x & y;
        document.writeln(`${x} & ${y} = ${hasil} </br>`);

        var hasil = x | y;
        document.writeln(`${x} & ${y} = ${hasil}`);        
    </script>
</body>
</html>
