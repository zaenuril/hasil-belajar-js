<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        let result = +2;
        document.writeln("<p>" + result + "</p>");

        result++;
        document.writeln("<p>" + result + "</p>");

        result--;
        document.writeln("<p>" + result + "</p>");

    </script>
</body>
</html>
