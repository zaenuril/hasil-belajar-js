<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let result = 1 + 2;
        document.writeln("<p> 1 + 2 = " + result +  "</p>");
        let originalResult = result;
    
        result = 3 - 2;
        document.writeln("<p> 3 - 2 = " + result +  "</p>");
        originalResult = result;
    
        result = 3 * 2;
        document.writeln("<p> 3 * 2 = " + result +  "</p>");
        originalResult = result;

        result -= 2;
        document.writeln("<p>" + originalResult +  "</p>");
        originalResult = result;
    
        result *= 3;
        document.writeln("<p>" + originalResult +  "</p>");
        originalResult = result;

    </script>
</body>
</html>
