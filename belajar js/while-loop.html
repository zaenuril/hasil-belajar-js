<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    
<script>
    
    let ulangi = confirm("Apa anda mau mengulangi?");
    let counter = 0;

    while (ulangi) {
        counter++;
        ulangi = confirm("Apakah anda mau mengulangi?");
    }

    document.writeln("Anda mengulangi sebanyak- " + counter + " kali");
</script>
</body>
</html>
