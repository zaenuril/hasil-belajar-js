<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let angka1 = Number(prompt("masukan angka 1: "));
        let operator = prompt("Masukan operator: ");
        let angka2 = Number(prompt("Masukan angka 2: "));
        let hasil;
        
        if(operator === '+'){
            hasil = angka1 + angka2;
        } else if(operator === '-'){
            hasil = angka1 - angka2;
        } else if(operator === '/'){
            hasil = angka1 / angka2; 
        } else if(operator === '*'){
            hasil = angka1 * angka2;
        } else{
            hasil = "<p>operator salah B-Baka! >///< </p>"
        }

        document.writeln(`<p>Hasil dari ${angka1} ${operator} ${angka2} = ${hasil}</p>`);

        // Number(prompt(Value)); untui mengkonversikan string menjadi number
    </script>
</body>
</html>
