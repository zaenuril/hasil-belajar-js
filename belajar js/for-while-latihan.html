<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan for while angkot</title>
</head>
<body>

    <script>
        var noAngkot = 1;
        var angkotBeroperasi = 8;
        var jmlAngkot = 10;

        while (noAngkot <= angkotBeroperasi) {
            console.log('angkot no ' + noAngkot + ' beroperasi');
            noAngkot++;           
        }

        for (let noAngkot = angkotBeroperasi + 1; noAngkot <= jmlAngkot; noAngkot++) {
            console.log('angkot no ' + noAngkot + ' tidak beroperasi');
        }
    </script>
    
</body>
</html>
