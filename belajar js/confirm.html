<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm dialog</title>
</head>
<body>
    

    <script>
        var yakin = confirm("mau buka youtube?");

        if(yakin){
            window.location = "https://www.youtube.com/watch?v=B0iHPib-wnQ&list=PL70gv0FOQdJs4nxUDm5bnX8-gwtGxq3w9&index=2";
        } else{
            document.writeln = "okoklh";
        }


// Saat kita hanya ingin menampilkan informasi saja, maka gunakan alert().

// Saat kita ingin jawaban konfirmasi dari pengguna, maka gunakan confirm().

// dan apabila kita ingin mengambil data teks dari pengguna, maka gunakan prompt().

    </script>
</body>
</html>
