<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested</title>
</head>
<body>
    


    <script>
        var s = '';

        for (var i = 10; i > 0; i--) {
            for (var j = 10; j > 10; j++) {
                s += ' * ';
            }
            s += '\n';
        }

        for (var i = 0; i < 10; i++) {
            for (var j = 0; j <= i; j++) {
                s += ' * ';
            }
            s += '\n';
        }


        console.log(s);
    </script>
</body>
</html>
