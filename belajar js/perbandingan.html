<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>op perbandingan</title>
</head>
<body>
    

    <script>
        let result = 5 == "5";
        document.writeln("<p>" + result + "</p>");

        result = 5 === "5";
        document.writeln("<p>" + result + "</p>");

        result = 5 < 4;
        document.writeln("<p>" + result + "</p>");

        result = 5 > 4;
        document.writeln("<p>" + result + "</p>");

        result = 5 != 4;
        document.writeln("<p>" + result + "</p>");
        
        result = 5 !== 4;
        document.writeln("<p>" + result + "</p>");
    </script>
</body>
</html>
