<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var tanya = true;
        var kesempatan = 3;
        
        while (tanya) {
            // menentukan pilihan player
            var comp = Math.floor(Math.random() * 10) + 1;
            var player = parseInt(prompt(`Tebak angka\nSilahkan pilih angka random 1-10\nAnda punya ${kesempatan} kesempatan`));
            var hasil = '';
    
            for (; kesempatan > 0; kesempatan--) {
                if (comp < player) {
                    hasil = `Tebakan kamu terlalu tinggi, kesempatan kamu tinggal ${kesempatan - 1}`;
                } else if (comp > player) {
                    hasil = `Tebakan kamu terlalu rendah, kesempatan kamu tinggal ${kesempatan - 1}`;
                } else if (comp == player) {
                    hasil = 'Tebakan kamu benar';
                    break;
                } else {
                    alert('Silahkan masukan angka yang valid');
                    break;
                }
    
                alert(`Kamu memilih ${player} dan komputer memilih ${comp} maka ${hasil}`);
    
                if (kesempatan - 1 == 0) {
                    hasil = `Kesempatan kamu habis. Kamu tidak bisa bermain lagi.`;
                    break;
                }
    
                player = parseInt(prompt(`Tebak angka\nSilahkan pilih angka random 1-10\nAnda punya ${kesempatan - 1} kesempatan`));
            }
    
            alert(hasil);
    
            if (kesempatan == 0) {
                tanya = false;
                alert('Makasih sudah bermain ya ^^');
            } else {
                tanya = confirm('Mau main lagi?');
                if (tanya) {
                    kesempatan = 3; // reset kesempatan jika main lagi
                }
            }
        }
    </script>
    
</body>
</html>
