<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        for (let i = 200; i >= 0; i--) {
            document.writeln("<p> perulangan ke- " + i + "</p>"); // dari 200 ke 0
        }

        for (let i = 0; i <= 200; i++) {
            document.writeln("<p> perulangan ke- " + i + "</p>"); // dari 0 ke 200
        }
    </script>
</body>
</html>
